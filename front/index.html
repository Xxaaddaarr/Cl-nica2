<html>
  <head>
    <title>SpareDent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', Arial, sans-serif;
      }
      .bg-gradient {
        background: radial-gradient(ellipse at 50% 50%, #1a237e 0%, #0a1440 100%);
      }
      .wave-left {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 35vw;
        height: 60vh;
        z-index: 1;
        pointer-events: none;
      }
      .wave-right {
        position: absolute;
        right: 0;
        top: 0;
        width: 40vw;
        height: 60vh;
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-gradient min-h-screen w-full relative overflow-hidden flex items-center justify-center">
    <!-- Left Wave SVG -->
    <svg class="wave-left" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g opacity="0.7">
        <path d="M300,600 C100,500 0,400 0,300 C0,200 100,100 300,0" stroke="#3CF2E1" stroke-width="2" fill="none"/>
        <path d="M320,600 C120,500 20,400 20,300 C20,200 120,100 320,0" stroke="#3CF2E1" stroke-width="1.5" fill="none" opacity="0.7"/>
        <path d="M340,600 C140,500 40,400 40,300 C40,200 140,100 340,0" stroke="#3CF2E1" stroke-width="1" fill="none" opacity="0.5"/>
        <path d="M360,600 C160,500 60,400 60,300 C60,200 160,100 360,0" stroke="#3CF2E1" stroke-width="0.7" fill="none" opacity="0.3"/>
      </g>
    </svg>
    <!-- Right Wave SVG -->
    <svg class="wave-right" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g opacity="0.7">
        <path d="M300,0 C500,100 600,200 600,300 C600,400 500,500 300,600" stroke="#3CF2E1" stroke-width="2" fill="none"/>
        <path d="M280,0 C480,100 580,200 580,300 C580,400 480,500 280,600" stroke="#3CF2E1" stroke-width="1.5" fill="none" opacity="0.7"/>
        <path d="M260,0 C460,100 560,200 560,300 C560,400 460,500 260,600" stroke="#3CF2E1" stroke-width="1" fill="none" opacity="0.5"/>
        <path d="M240,0 C440,100 540,200 540,300 C540,400 440,500 240,600" stroke="#3CF2E1" stroke-width="0.7" fill="none" opacity="0.3"/>
      </g>
    </svg>
    <div class="relative z-10 flex flex-col items-center justify-center">
      <span class="text-white text-5xl md:text-6xl font-normal" style="font-family: 'Montserrat', Arial, sans-serif;">SpareDent</span>
    </div>
  </body>
</html>
